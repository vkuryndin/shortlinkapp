name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle (with caching)
        uses: gradle/actions/setup-gradle@v4

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      # the only Gradle launch: clean + build (including check, jacoco, spotbugs and so on)
      - name: Build (tests + coverage gate)
        run: ./gradlew clean build --no-daemon --stacktrace

      # computing safe name for artifact
      - name: Compute safe artifact name
        id: name
        shell: bash
        run: |
          ref="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"
          ref="${ref//\//-}"   # change all / to -
          echo "safe_name=shortlinkapp-${ref}-${GITHUB_RUN_NUMBER}" >> "$GITHUB_OUTPUT"

      # JAR â€” only if build is green
      - name: Upload build artifacts (JAR)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.name.outputs.safe_name }}
          path: '**/build/libs/*.jar'
          if-no-files-found: warn
          retention-days: 7

      # Always attaching report, even if build fails
      - name: Upload JUnit test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-test-report
          path: build/reports/tests/test
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload JaCoCo HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-html
          path: build/reports/jacoco/test/html
          if-no-files-found: warn
          retention-days: 7

      - name: Upload SpotBugs reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-reports
          path: |
            build/reports/spotbugs/main.html
            build/reports/spotbugs/test.html
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload Checkstyle reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-reports
          path: build/reports/checkstyle
          if-no-files-found: ignore
          retention-days: 7

      #: generating SVG badges for XML JaCoCo coverage
      - name: Generate JaCoCo badges
        if: github.event_name != 'pull_request'
        uses: cicirello/jacoco-badge-generator@v2.12.1
        with:
          jacoco-csv-file: build/reports/jacoco/test/jacocoTestReport.csv
          badges-directory: badges
          coverage-badge-filename: jacoco.svg
          branches-badge-filename: branches.svg
          generate-coverage-badge: true
          generate-branches-badge: true
          # optionally, for the build not to fail, if CSV not found:
          # on-missing-report: warn

      - name: Commit badges
        if: github.event_name != 'pull_request'
        uses: EndBug/add-and-commit@v9
        with:
          add: "badges/*.svg"
          message: "chore(ci): update coverage badge"
          default_author: github_actions